    <form class="register-form" [formGroup]="loginForm">
      <div class="form-left">
        <div class="main-input username-input">
          <label>Organizationâ€™s name</label>
          <input type="text" placeholder="Your Username" formControlName="Username">
          <div class="delete-btn" [ngClass]="{'delete-btn-active': loginForm.get('Username').value.length !== 0}" (click)="loginForm.controls['Username'].setValue('')">
            <img src="{{globals.urlFolder}}png/Delete-dark-theme.png" alt="Delete-dark-theme">
          </div>
        </div>

        <div class="main-input email-input">
          <label>Email</label>
          <input type="text" placeholder="Your email" formControlName="Email" >
          <div class="delete-btn"  [ngClass]="{'delete-btn-active': loginForm.get('Email').value.length !== 0}" (click)="loginForm.controls['Email'].setValue('')">
            <img src="{{globals.urlFolder}}png/Delete-dark-theme.png" alt="Delete-dark-theme">
          </div>
        </div>

        <div class="main-input firstname-input">
          <label>First name</label>
          <input type="text" placeholder="Your first name " formControlName="FirstName">
          <div class="delete-btn" [ngClass]="{'delete-btn-active': loginForm.get('FirstName').value.length !== 0}" (click)="loginForm.controls['FirstName'].setValue('')">
            <img src="{{globals.urlFolder}}png/Delete-dark-theme.png" alt="Delete-dark-theme">
          </div>
        </div>

        <div class="main-input lastname-input">
          <label>Last name</label>
          <input type="text" placeholder="Your last name" formControlName="LastName" >
          <div class="delete-btn" [ngClass]="{'delete-btn-active': loginForm.get('LastName').value.length !== 0}" (click)="loginForm.controls['LastName'].setValue('')">
            <img src="{{globals.urlFolder}}png/Delete-dark-theme.png" alt="Delete-dark-theme">
          </div>
        </div>
      </div>

      <div class="form-right">
        <div class="main-input phone-input">
          <label>Phone</label>
          <input type="text" placeholder="Your phone number" formControlName="Phone" >
          <div class="delete-btn" [ngClass]="{'delete-btn-active': loginForm.get('Phone').value.length !== 0}" (click)="loginForm.controls['Phone'].setValue('')">
            <img src="{{globals.urlFolder}}png/Delete-dark-theme.png" alt="Delete-dark-theme">
          </div>
        </div>

        <div class="main-input birth-input">
          <label>D.O.B</label>
          <input type="text" placeholder="Your date of birth" formControlName="DOB" [ngClass]="{'delete-btn-active': loginForm.get('DOB').value.length !== 0}">
          <div class="delete-btn" [ngClass]="{'delete-btn-active': loginForm.get('DOB').value.length !== 0}" (click)="loginForm.controls['DOB'].setValue('')">
            <img src="{{globals.urlFolder}}png/Delete-dark-theme.png" alt="Delete-dark-theme">
          </div>
        </div>

        <div class="main-input password-input">
          <label>Password</label>
          <input type="password" placeholder="Set your password" formControlName="Password" [ngClass]="{'delete-btn-active': loginForm.get('Password').value.length !== 0}">
          <div class="delete-btn" [ngClass]="{'delete-btn-active': loginForm.get('Password').value.length !== 0}" (click)="loginForm.controls['Password'].setValue('')">
            <img src="{{globals.urlFolder}}png/Delete-dark-theme.png" alt="Delete-dark-theme">
          </div>
        </div>

        <div class="main-input cf-pw-input">
          <label>Confirm password</label>
          <input type="password" placeholder="Confirm your password" formControlName="ConfirmPassword" >
          <div class="delete-btn" [ngClass]="{'delete-btn-active': loginForm.get('ConfirmPassword').value.length !== 0}" (click)="loginForm.controls['ConfirmPassword'].setValue('')">
            <img src="{{globals.urlFolder}}png/Delete-dark-theme.png" alt="Delete-dark-theme">
          </div>
        </div>
      </div>
    </form>

    <div class="register-btn">
      <button class="btn" (click)="signUp()">Next</button>
      <!-- <a href="#" class="btn">Next</a> -->
    </div>
  </div>
</div>
