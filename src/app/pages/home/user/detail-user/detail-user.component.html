<div class="create-member">
    <div class="profile-member">
        <div class="col-left">
          <div class="box-img">
            <label for="upload_image" [ngClass]="{'box-upload': imgUrl.length === 0}">
                <div class="box-child"  *ngIf="imgUrl.length === 0">
                    <img src="{{globals.urlFolder}}png/Camera.png" alt="">
                    <span>Upload image</span>
                    <input type="file" name="" (change)="handleFileInput($event.target.files)" id="upload_image" class="hidden" accept="image/jpeg, image/png" [attr.disabled]="(statusEdit === false) ? '' : null"/>
                </div>
                <div  *ngIf="imgUrl.length !== 0" >
                  <img [src]="imgUrl" alt="">
                  <input type="file" name="" (change)="handleFileInput($event.target.files)" id="upload_image" class="hidden" accept="image/jpeg, image/png" [attr.disabled]="(statusEdit === false) ? '' : null"/>
                </div>
            </label>
        </div>
            <div class="module-status">
                <div class="box-module">
                    <label for="">Trạng thái</label>
                    <div class="btn-module-status">
                        <span class="active">Kích hoạt</span>
                        <span>Khóa</span>
                    </div>
                    <button class="change-password"><img src="{{globals.urlFolder}}png/Password.png">Reset mật khẩu</button>
                    <button *ngIf="statusEdit === false" class="edit-profile" (click)="statusEdit = true;"><img src="{{globals.urlFolder}}png/Edit.png">Chỉnh sửa hồ sơ</button>
                    <button *ngIf="statusEdit === true" class="edit-profile" (click)="save()">Lưu hồ sơ</button>
                </div>
                <button class="close-profile">Hủy</button>
            </div>
        </div>
        <div class="col-right">
            <form [formGroup]="addForm">
                <label for="">Username</label>
                <input type="text" name="" id="" placeholder="Nhập username" formControlName="user_id" [attr.disabled]="(statusEdit === false) ? '' : null">
                <label for="">Email</label>
                <input type="email" name="" id="" placeholder="Nhập địa chỉ email" formControlName="email" [attr.disabled]="(statusEdit === false) ? '' : null">
                <label for="">Họ</label>
                <input type="text" name="" id="" placeholder="Nhập họ" formControlName="last_name" [attr.disabled]="(statusEdit === false) ? '' : null">
                <label for="">Tên</label>
                <input type="text" name="" id="" placeholder="Nhập tên" formControlName="first_name" [attr.disabled]="(statusEdit === false) ? '' : null">
                <label for="">Số điện thoại</label>
                <input type="tel" name="" id="" placeholder="Nhập số điện thoại" formControlName="phone" [attr.disabled]="(statusEdit === false) ? '' : null">
                <!-- <label for="">Phòng ban (Workplace)</label> -->
                <!-- <app-chip-autocomplete [listOption]="lstDe" [listValue]="lstSelected" (callBack)="lstSelected = $event"></app-chip-autocomplete> -->
                <!-- <ul class="list-option">
                    <li>Công lương <img src="{{globals.urlFolder}}png/Delete.png" alt="" class="delete-member-input"></li>
                    <input type="text" name="" id="">
                    <img src="{{globals.urlFolder}}png/Drop down1.png" class="icon-drowdown">
                </ul> -->
            </form>
        </div>
    </div>
</div>
