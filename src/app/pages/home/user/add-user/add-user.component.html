<div class="main-content">
    <div class="create-member">
        <div class="profile-member">
            <div class="col-left">
                <div class="box-img">
                    <label for="upload_image" [ngClass]="{'box-upload': imgUrl.length === 0}">
                        <div class="box-child"  *ngIf="imgUrl.length === 0">
                            <img src="{{globals.urlFolder}}png/Camera.png" alt="">
                            <span>Upload image</span>
                            <input type="file" name="" (change)="handleFileInput($event.target.files)" id="upload_image" class="hidden" accept="image/jpeg, image/png" />
                        </div>
                        <div  *ngIf="imgUrl.length !== 0" >
                          <img [src]="imgUrl" alt="">
                          <input type="file" name="" (change)="handleFileInput($event.target.files)" id="upload_image" class="hidden" accept="image/jpeg, image/png" />
                        </div>
                    </label>
                </div>
                <!-- <div class="module-status">
                    <label for="">Trạng thái</label>
                    <div class="btn-module-status">
                        <span class="active">Kích hoạt</span>
                        <span>Khóa</span>
                    </div>
                </div>
                <button class="change-password">Đổi mật khẩu</button> -->
            </div>
            <div class="col-right" >
                <form [formGroup]="addForm">
                    <label for="">Username</label>
                    <input type="text" name="" id="" placeholder="Nhập username" formControlName="user_id">
                    <label for="">Email</label>
                    <input type="email" name="" id="" placeholder="Nhập địa chỉ email" formControlName="email">
                    <label for="">Họ</label>
                    <input type="text" name="" id="" placeholder="Nhập họ" formControlName="last_name">
                    <label for="">Tên</label>
                    <input type="text" name="" id="" placeholder="Nhập tên" formControlName="first_name">
                    <label for="">Số điện thoại</label>
                    <input type="tel" name="" id="" placeholder="Nhập số điện thoại" formControlName="phone">
                    <!-- <label for="">Phòng ban (Workplace)</label> -->
                    <!-- <app-chip-autocomplete [listOption]="lstDe" (callBack)="lstSelected = $event"></app-chip-autocomplete> -->
                    <!-- <ul class="list-option">
                        <li>Công lương <img src="{{globals.urlFolder}}png/Delete.png" alt="" class="delete-member-input"></li>
                        <input type="text" name="" id="">
                        <img src="{{globals.urlFolder}}png/Drop down1.png" class="icon-drowdown">
                    </ul> -->
                </form>
            </div>
            <div class="submit-create">
                <button class="active" (click)="addMember()">Thêm thành viên</button>
            </div>
        </div>
    </div>
</div>
